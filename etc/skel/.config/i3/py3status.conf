# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
 
general {
    colors= true
    interval= 10
    color_good='#8c9440'
    color_degraded='#d4de61'
    color_prebad='#C45500'
    color_bad='#a54242'
        
    color_color0=  '#282a2e'
    color_color1=  '#a54242'
    color_color2=  '#5f819d'
    color_color3=  '#d4de61'
    color_color4=  '#8c9440'
    color_color5=  '#85678f'
    color_color6=  '#5e8d87'
    color_color7=  '#707880'
    color_color8=  '#373b41'
    color_color9=  '#cc6666'
    color_color10= '#81a2be'
    color_color11= '#f0c674'
    color_color12= '#b5bd68'
    color_color13= '#b294bb'
    color_color14= '#8abeb7'
    color_color15= '#c5c8c6'

    markup = 'pango'
    separator = false

    separator_block_width=2
    border_bottom = 1
    border_left = 0
    border_right = 0
    border_top = 0
    align='center'
}

order += "window_title"
#order += "sysdata"
order += "conky memory"
order += "conky cpu"
order += "group cpus"
order += "conky acpitemp"
order += "diskdata"
order += "battery_level"
order += "volume_status"
order += "backlight"
order += "mpris"
order += "net_rate"
order += "clock"
order += "buttonTest"
order += "buttonMenu"
#order += "keyboard_layout"

##[]-------------------------------------------------------------------
buttonMenu {

    # format = "  "   
    format = " "
    on_click 1= "exec ~/.config/rofi/rofi-sh -r"
    on_click 3= "exec ~/.config/rofi/rofi-sh -m"
    color='#02A4D3'

}

##[]-------------------------------------------------------------------
buttonTest {
  
    format = " "
    on_click 1= "exec ~/.config/rofi/rofi-sh -s"
    color='#b64028'
    background = '#285577'
}
##[]-------------------------------------------------------------------
window_title {
    format = '{title}|♥ '
     color='color_good'
     max_width=50
   
}

##[1]-------------------------------------------------------------------
conky memory {
    markup = 'pango'
    #format = 'Memory [\?color=lightskyblue {mem}/{memmax}] '
   #background = 'color1'
     border = 'color3'
    format = '  '
    format += '[ \?color=memperc {memperc}% ]' 
	 #format +="<span background='#C40000'color='#ccdc90'></span>"					
     thresholds = [(0, "good"), (30, "degraded"), (55, "prebad"), (75, "bad")]
     
     on_click 1 = "exec urxvt -e htop"
}

##[2]-------------------------------------------------------------------
conky cpu {

    format = '  '
    format += '[\?color=cpu.cpu {cpu cpu}% ]'
    # format += '[\?color=cpu.cpu1 {cpu cpu1}% {cpubar cpu1}] '
    # format += '[\?color=cpu.cpu2 {cpu cpu2}% {cpubar cpu2}] '
    # format += '[\?color=cpu.cpu3 {cpu cpu3}% {cpubar cpu3}]'
    thresholds = [(0, "good"), (20, "degraded"), (40, "prebad"), (75, "bad")]
     #background = 'color2'
     border = 'color4'
     on_click 1 = "exec urxvt -e htop"

}

    group cpus {

        cycle = 30
        open=false
        format = " {button} {output} "
        click_mode = "button"
        border = 'color4'
        conky cpus {
    
            format =  '[\?color=cpu.cpu0 {cpu cpu0}% ]'
            format += '[\?color=cpu.cpu1 {cpu cpu1}% ]'
            format += '[\?color=cpu.cpu2 {cpu cpu2}% ]'
            format += '[\?color=cpu.cpu3 {cpu cpu3}% ]'

            thresholds = [(0, "good"), (20, "degraded"), (40, "prebad"), (75, "bad")]
            #background = 'color2'
        
        }
    }

##[3]-------------------------------------------------------------------
conky acpitemp {
    format = '  '
    format += '[\?color=acpitemp {acpitemp}°]'
   
    thresholds = [
        (0, 'good'), (40, 'degraded'),
        (60, 'prebad'), (85, 'bad')
    ]
     #background = 'color3'
     border = 'color5'
     on_click 1 = "exec urxvt -e htop"
}

##[4]-------------------------------------------------------------------
diskdata {
        disk = "/dev/sda2"
        format="  "
        format += '[\?color=used_percent {used_percent}% ]'
         
         on_click 1 = "exec pcmanfm"
         
 thresholds = [(0, "good"), (40, "degraded"), (75, "bad")]

         #background = 'color4'
         border = 'color6'
 
}

##[5]-------------------------------------------------------------------
battery_level{
    
#     #format = '[ \?color=color5 {icon} ]'
    format = '[\?color=percent  {icon}{percent}% ]'
#     format_notify_charging='[\?color='degraded'  {percent}% ]'    
#    # format = '[ {icon} {percent}% ]'
    charging_character= ' '
    format_notify_discharging='{time_remaining}'
    format_notify_discharging='[\?color='prebad'  {percent}% ]' 
#     #thresholds = [(10, 'bad'), (40, 'degraded'), (75, 'good')]
    notify_low_level=true
#     color_bad='bad'
#     color_charging='prebad'
#     color_degraded='degraded'
#     color_good='good'
    border = 'color9'
    #background = 'color5'
}

##[6]-------------------------------------------------------------------
volume_status {
    format='[ \?if=is_input |  {percentage}% ]'
    format_muted='[ \?if=is_input |  Muted]'
    on_click 3 = "exec pavucontrol-qt"
    
    thresholds = [(0, "bad"), (30, "prebad"), (50, "degraded"), (70, "good"), (101, "")]

        #background = 'color6'
    border = 'color10'
}

##[7]-------------------------------------------------------------------
backlight {
    format = '[  {level}% ]'
    #background = 'color7'
    border = 'color11'
   
}

##[8]-------------------------------------------------------------------
mpris {
    format = " {state} {time}/{length} "
    format_none = ""
    player_priority = "[goldfinch,mpd,vlc,*]"
    icon_play=''
    icon_pause=''
    icon_stop=''
    state_pause=''
    state_play=''
    state_stop=''
    button_next=''
    button_previous=''
    #background = 'color8'
    border = 'color12'
    on_click 3='exec goldfinch -togglehide'
}

##[9]-------------------------------------------------------------------
net_rate{
    #netdata {   
    format =  ' {down}↓'
    format_no_connection='  '
    unit="K/s"
    color='color_bad'
    on_click 1='exec cmst'
    #background = 'color9'
    border = 'color13'
}

##[10]-------------------------------------------------------------------
clock {

    cycle = 30
    #format = ["{Europe/London}", "{Europe/Warsaw}", "{Asia/Tokyo}"]
    format_time = ["[{name_unclear} ] {icon} %H:%M ","[{name_unclear} ] %Y-%m-%d %H:%M:%S "]
    button_change_time_format=1
    round_to_nearest_block='true'
    #blocks=‘🕛🕧🕐🕜🕑🕝🕒🕞🕓🕟🕔🕠🕕🕡🕖🕢🕗🕣🕘🕤🕙🕥🕚🕦’
    #background = 'color14'
    border = 'color14'
    on_click 3="exec zenity --calendar "

}